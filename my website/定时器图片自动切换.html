<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*body{*/
            /*background: url("web-image/背景.jpg") no-repeat;*/
        /*}*/
        #container{
            width: 800px;
            margin: 50px auto;
            position: relative;
        }
        #container li{
            border: 1px solid transparent;
            background: #f1f1f1;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            list-style: none;
            text-align: center;
            line-height: 100px;
            color: #f1f1f1;
            font-weight: bold;
            float: left;
            margin-left: 77px;
        }
        #container li.selected{
            font-weight: bold;
            color: deeppink;
        }
        #container div{
            position: absolute;
            top:130px;
            left:90px
        }
        #container img {
            position: absolute;
            width: 700px;
            height: 500px;
            /*clear: both;*/
            border-radius: 10%;
        }
    </style>
</head>
<body>
<div id="container">
    <ul>
        <li class="selected">终于</li>
        <li>等到你</li>
        <li>还好</li>
        <li>我没放弃</li>
    </ul>
    <div id="div1">
        <a href="">
            <img class='selected' src="web-image/春.jpg" alt="">
        </a>
        <a href="">
            <img src="web-image/气球.jpg" alt="">
        </a>
        <a href="">
            <img src="web-image/秋.jpg" alt="">
        </a>
        <a href="">
            <img src="web-image/城市小路.jpg" alt="">
        </a>
    </div>
</div>
<script src="../Dom/jslib.js"></script>
<script>
    var aimg = document.getElementsByTagName('img');
    var ali = document.getElementsByTagName('li')
    var zIndex = 4;
    var nowindex =0;
        setInterval(function () {
            if(nowindex ==aimg.length){
                nowindex = 0;
            }
            aimg[nowindex].style.zIndex = ++zIndex;
            aimg[nowindex].style.opacity = 0;
            animate(aimg[nowindex], {opacity: 100})
            ali[nowindex].className = 'selected'
            nowindex++;
            },1000);
</script>
</body>
</html>
