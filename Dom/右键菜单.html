<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        li{
            list-style: none;
        }
        #menu{
            width: 120px;
            border: 1px solid #000000;
            text-align: center;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        #menu li{
            height: 30px;
            line-height: 30px;
            border-bottom: 1px solid #ccc;

        }
        #menu li:last-child{
            border-bottom: 0;
        }
        /*#menu li:hover{*/
            /*background: #ccc;*/
        /*}*/
    </style>
</head>
<body>
<ul id="menu">
    <li>打开</li>
    <li>下载</li>
    <li>复制</li>
    <li>粘贴</li>
    <li>属性</li>
</ul>
<script>
var oMenu = document.getElementById("menu");
document.oncontextmenu=function (e) {
    // e.returnValue=false;
    // 取消浏览器的默认行为（ie）
    // e.preventDefault();
    // 标准浏览器
    // console.log(document.documentElement.offsetWidth);
    // console.log(oMenu.offsetWidth);
    oMenu.style.display="block";
    var dw = document.documentElement.offsetWidth;
    var ow = oMenu.offsetWidth;
    if(e.clientX>(dw-ow))
    {
        // oMenu.style.top = e.clientY + "px";
        oMenu.style.left = (e.clientX-ow)+ 'px';
    }
    else
    {
        // oMenu.style.top = e.clientY + "px";
        oMenu.style.left = e.clientX + 'px';
    }
    var dh = document.documentElement.offsetHeight;
    var oh = oMenu.offsetHeight;

    if(e.clientY > (dh-oh)){
        oMenu.style.top=(e.clientY-oh) + 'px';
        // oMenu.style.left=e.clientX + 'px';
    }
    else{
        oMenu.style.top = e.clientY + "px";
        // oMenu.style.left = e.clientX + 'px';
    }
    return false;
};
document.onclick=function () {
    oMenu.style.display="none";
}
var arr = document.getElementsByTagName("li")
for(var i=0;i<arr.length;i++){
    arr[i].onmouseover=function () {
        // 第一步，在更新页面时，给数组绑事件  结束之后i变成了5 所以要用this
        this.style.background="#ccc";
    };
    arr[i].onmouseout=function () {
        this.style.background="";
    };
    arr[i].onclick=function () {
        // alert(this.innerHTML);
        location.href="http://www.baidu.com";
    };
}
</script>
</body>
</html>
