<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:"#head",
        data:{
            arr:[
                {name:'Home',style:false,bg:false}, {name:'About',style:false,bg:false},
                {name:'Contact',style:false,bg:false}, {name:'Other',style:false,bg:false}
            ],
            downShow:false
        },
        methods:{
            click(){
                this.arr.forEach(elem=>{
                    elem.style = !elem.style;
                });
                this.downShow = !this.downShow;
            }
        }
    })
