<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table		{ border:0;border-collapse:collapse;}
        td	{ font:normal 12px/17px Arial;padding:2px;width:100px;}
        th			{ font:bold 12px/17px Arial;text-align:left;padding:4px;border-bottom:1px solid #333;}
        .even		{ background:#FFF38F;}  /* 偶数行样式*/
        .odd		{ background:#FFFFEE;}  /* 奇数行样式*/
        .selected		{ background:#FF6500;color:#fff;}
    </style>
    <script src="../../../jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $('tbody tr').on('click',function () {
                // $(this).addClass('selected').find('input[type="checkbox"]').prop('checked')
                if($(this).addClass('selected').find('input[type="checkbox"]').prop('checked')){
                    $(this).removeClass('selected').find('input[type="checkbox"]').prop('checked',false)
                }else{
                    $(this).addClass('selected').find('input[type="checkbox"]').prop('checked',true)
            }
                // $(this).addClass('selected').find('input[type="checkbox"]').prop('checked',true)
            })
        })
    </script>
</head>
<body>
<table>
