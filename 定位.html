<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            float: left;
        }
        #div1{
            background: red;
            position: absolute;
            left: 20px;
            top: 20px;
        }
        #div2{
            background: blue;
        }
        #div3{
            background: green;
        }
        #div4{
            width: 800px;
            height: 500px;
            background: #cccccc;
            position:relative;
        }
    </style>
</head>
<body>
<div id="div4">
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</div>

</body>
</html>
