<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>612</title>
    <style>
        body{
            background: #000;
            perspective: 800px;
        }
        .total{
            width: 200px;
            height:400px ;
            margin: 100px auto;
            transform-style: preserve-3d;
            animation: hhh 10s linear infinite;
        }
        @keyframes hhh {
            from{

            }
            to{
                transform: rotateY(360deg);
            }
        }

        .total img{
            width: 200px;
            height: 200px;
            position: absolute;


        }
        .total div:not(.total){
            position: absolute;
            width: 200px;
            height: 200px;
            transform-origin: 200px 500px;
        }
        .div1 {
            transform: translateX(-200px) rotateY(22deg);
            animation: xxx 5s linear infinite;
        }
        @keyframes xxx {
            from{

            }
            to{
                transform: rotateY(180deg);
            }
        }

        .div2{
            transform:translateX(-200px) rotateY(44deg);
            animation: qqq 5s linear infinite;
        }
        @keyframes  qqq {
            from{

            }
            to{

            }
        }
        .div3{
            transform:translateX(-200px) rotateY(66deg);
            animation: ooo 5s linear infinite;
        }
        @keyframes  ooo {
            from{

            }
            to{

            }
        }
        .div4{

        }
        @keyframes  uuu{

            }

            }

            }

        }
        .div8{

        }
        @keyframes  zzz {
            from{

            }
            to{
                transform: rotateY(180deg);
            }
        }

    </style>
</head>
<body>
    <div class="total">
        <div class="div1">
            <img src="tmall/image/9.jpg" alt="">

        <div class="div7">

</html>
