<body>

        methods:{
            add(){
                // if(event.keyCode==13){
                    console.log(33333);
                    // this.msg += parseInt(this.val);  //或者写Number(this.val)
                this.msg += this.val * 1;  //或者这么写
                // }
            }
        }
    })
</script>
</body>
</html>
