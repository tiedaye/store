<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            border: 1px solid #ccc;
            border-radius: 2%;
        }
        li{
            width: 300px;
            display: inline;
            height: 50px;
            list-style: none;
            line-height: 50px;
        }
        #root{
            width: 500px;
            margin: 0 auto;
        }
        #root h1{
            text-align: center;
        }
        #root .taskFont{
            font-size: 18px;
            font-weight: bold;
        }
        .btn{
            display: block;
            background: #00ff00;
            color: #fff;
            width: 70px;
            height: 30px;
            border: none;
            margin-top: 10px;
        }
        .middleLine{
            color:#0f0;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="browser.min.js"></script>
<script type="text/babel">
    class Main extends  React.Component{
        constructor(props){
            super(props);
            this.state={
                msg:0,
                list:[
                    {
                        name:"吃饭饭",
                        show:0
                    },
                    {
                        name:"睡觉觉",
                        show:0
                    },
                    {
                        name:"打豆豆",
                        show:0
                    }
                ]
            }
        }
        save(xx){
            console.log(xx);
            var arr = this.state.list;
            arr.push({name:xx,show:0});
            this.setState({
                list:arr
            })
        }
        change(xxx){
            var arr = this.state.list
            arr.forEach((elem,index)=>{
                if(index==xxx){
                    elem.show = !elem.show ;
                    this.setState({
                        list:arr,
                    });
                    if(elem.show){
                        this.setState({
                            msg:++this.state.msg
                        });
                    }else{
                        this.setState({
                            msg:--this.state.msg
                        });
                    }
                }
            });

        }
        del(xx){
            console.log(111);
            var array = this.state.list;
            array.splice(xx,1);
            this.setState({
                list:array
            })
        }
        render(){
            return(
                <div>
                    <h1>todoList</h1>
                    <Task myClick={this.save.bind(this)}> </Task>
                    <ul>
                        <TodoList listItem={this.state.list} delete={this.del.bind(this)} changeItem={this.change.bind(this)}> </TodoList>
                        <li>{this.state.msg}已完成/3全部</li>
                    </ul>
                </div>
            )
        }
    }
    class Task extends React.Component{
        constructor(props){
            super(props);
        }
        saveTask(){
            if(this.refs.myText.value){
                this.props.myClick(this.refs.myText.value);
                this.refs.myText.value=null;
            }
                }
        render(){
            let style = {
                marginLeft:"20px",
                width:"200px",
                height:"25px",
            };
            return(
                <div>
                    <span className="taskFont">任务:</span>
                    <input style={style} placeholder="安排新的任务吧。。。" ref="myText" type="text"/>
                    <input className="btn" onClick={this.saveTask.bind(this)} type="button" value="添加任务"/>
                </div>
            )
        }
    }
    class TodoList extends React.Component{
        constructor(props){
            super(props);
        }
        render(){
            let style = {
                borderRadius:"10%",
                marginLeft:"333px"
            };

            return(
                <li>
                    {
                        this.props.listItem.map((elem,index)=>{
                            return(
                                    <div key={index}>
                                        <input type="checkbox" onClick={()=>{this.props.changeItem(index)}}/>
                                        <span className={this.props.listItem[index].show?"middleLine":""}>{elem.name}</span>
                                        <button style={style} onClick={this.props.delete.bind(this,index)}>删除</button>
                                    </div>
                                )
                        })
                    }
                </li>

            )
        }
    }
    ReactDOM.render(
        <Main> </Main>,
        document.getElementById("root")
    )
</script>
</body>
</html>
