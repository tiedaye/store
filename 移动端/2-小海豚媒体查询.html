<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        #header,#nav,#footer{
            width: 960px;
            height: 100px;
            background: #cccccc;
            margin: 30px auto;
            text-align: center;
            line-height: 100px;
        }
        #image{
            width: 960px;
            /*height: 540px;*/
            /*要是设高  宽和高就会成比例缩放*/
            margin: 0 auto;
        }
        #image img{

        }
        #container{

            margin: 0 auto;

        }
        #left{

            margin-right: 30px;
            height: 300px;
            background: #00ff00;
            float: left;
        }
        #right{
            width: 330px;

            background: yellow;
            float: left;
        }
        @media (max-width: 960px) {
            #header,#nav,#footer,#image,#container{
                width: 100%;
            }
            #left{
                width: 60%;
                margin-right: 2%;
            }
            #right{
                width: 38%;
            }
        }
        @media (max-width: 560px) {
            #left{
                width: 100%;
                margin-right: 0;
            }
            #right{
                width: 100%;
            }
        }
    </style>
</head>

</div>
