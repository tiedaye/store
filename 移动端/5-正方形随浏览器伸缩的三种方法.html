<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 100%;
            padding-top: 100%;
            background: #0086b3;
        }
        #div2{
            width: 100vw;
            height: 100vw;
            background: #00ff00;
        }
        #div3{
            width: 100%;
            background: red;
            overflow: hidden;
            /*解决外边距合并问题*/
        }
        #div3:after{
            content: '';
            display: block;
            margin-top: 100%;

        }
    </style>
</head>
<body>
<div id="div1">

</div>
<div id="div2"></div>
<div id="div3">

</div>
</body>
</html>
